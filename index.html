<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="final_results">
            <div class="final_results_text"></div>
            <button class="final_results_btn">Restart</button>
        </div>
        <div class="container">
            
            <div class="results">Results: 
            </div>
            <div class="score_container">
                <div class="scoreP1">
                    <div class="scoreP1_name">Player:</div> 
                    <div class="scoreP1_result">0</div>
                </div>
                <div class="scoreComp">
                    <div class="scoreComp_name">Computer:</div>
                    
                    <div class="scoreComp_result">0</div>
                </div>
            </div>
        

        <div class="options_container">
            <div class="rock">
                <a href="#" class="options" >
                <img src="/img/rock.png" alt="rock">
            </a>
            </div>
            <div class="paper">
                <a href="#" class="options">
              <img src="/img/paper.png" alt="paper">
                 </a>
            </div>
            <div class="scissors">
                <a href="#" class="options">
               <img src="/img/scissors.png" alt="scissors">
                 </a>
            </div>
        </div>
        
    
    </div>
    </div>
    
    

    

    <script src="script.js"></script>
</body>
</html>
